<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan's Oracle: Prediction Engine</title>

    <!-- PWA MANIFEST & ICONS – matches your real /assets/icon/ folder -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="192x192" href="/assets/icon/pansoracle192.png" type="image/png">
    <link rel="icon" sizes="512x512" href="/assets/icon/pansoracle512.png" type="image/png">
    <link rel="apple-touch-icon" sizes="512x512" href="/assets/icon/pansoracle512.png">

    <meta name="theme-color" content="#001F3F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); padding: 20px; margin: 0; color: #263238; }
        .container { max-width: 700px; margin: 0 auto; background-color: #ffffff; padding: 30px 20px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
        #monogram { position: absolute; top: 20px; left: 20px; width: 60px; height: auto; border-radius: 50%; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2); }
        h1 { color: #00838f; font-size: 28px; margin-bottom: 5px; }
        p { color: #546e7a; font-size: 15px; margin-bottom: 20px; }
        select, input[type="text"] { padding: 12px; width: 90%; max-width: 300px; margin: 8px; font-size: 16px; border: 1px solid #b0bec5; border-radius: 8px; }
        select:focus, input[type="text"]:focus { border-color: #00acc1; outline: none; box-shadow: 0 0 5px rgba(0, 172, 193, 0.3); }
        .button-group { margin-top: 20px; }
        button { padding: 12px 25px; margin: 5px; background-color: #00acc1; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: 600; border-radius: 8px; }
        button:hover { background-color: #00838f; }
        #clear-btn { background-color: #78909c; }
        #clear-btn:hover { background-color: #546e7a; }
        #output { margin-top: 30px; min-height: 100px; }
        #error { color: #d32f2f; margin-top: 15px; font-size: 15px; font-weight: bold; }
        .circle { width: 65px; height: 65px; border-radius: 50%; display: inline-flex; flex-direction: column; justify-content: center; align-items: center; margin: 6px; color: white; font-weight: bold; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .bonus-ball { background-color: #ffb300 !important; }
        #poem { margin-top: 30px; padding: 15px; border-left: 5px solid #00bcd4; background-color: #f4fdff; font-style: italic; color: #455a64; opacity: 0; transition: opacity 1.5s; }
        #poem.show { opacity: 1; }
        #disclaimer { margin-top: 25px; font-size: 12px; color: #90a4ae; }
    </style>
</head>
<body>

    <img id="monogram" src="/assets/images/monogram.png" alt="Monogram">

    <div class="container">
        <h1>Pan's Oracle: Prediction Engine</h1>
        <p style="font-weight: bold; color: #4CAF50;">Success! Thank you for your purchase. Lifetime access granted.</p>

        <audio controls loop style="width: 100%; max-width: 400px; margin: 15px auto; display: block;">
            <source src="/assets/music/PansOracle.mp3" type="audio/mpeg">
        </audio>

        <p>Choose your draw, enter a personal 4–6 letter word, and crank the oracle!</p>

        <select id="lottery">
            <option value="sa-lotto-58">South Africa Lotto (6/58) New</option>
            <option value="sa-powerball">South Africa Powerball</option>
            <option value="usa-powerball">USA Powerball</option>
            <option value="euromillions">EuroMillions</option>
        </select>

        <input type="text" id="word" placeholder="Enter 4-6 letter word (e.g., SOUL)" maxlength="6" autocomplete="off">

        <div class="button-group">
            <button onclick="generateNumbers()">Crank Pan's Oracle</button>
            <button id="clear-btn" onclick="clearInput()">Clear</button>
        </div>

        <div id="error"></div>
        <div id="output"></div>

        <div id="poem">…your poem…</div>
        <div id="disclaimer">**Disclaimer:** …</div>
    </div>

    <!-- YOUR FULL ORIGINAL SCRIPT (unchanged) -->
    <script>
        // ←←← Paste your entire original giant script here (morseCode, lotteries, generateNumbers, etc.)
        // It is 100 % fine – no changes needed
    </script>

    <!-- FINAL INSTALL BUTTON – forces the install even if Chrome hides it -->
    <script>
        let installPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            installPrompt = e;
            const btn = document.createElement('button');
            btn.textContent = 'Install Pan’s Oracle';
            btn.style.position = 'fixed';
            btn.style.bottom = '20px';
            btn.style.right = '20px';
            btn.style.zIndex = '9999';
            btn.style.padding = '14px 24px';
            btn.style.background = '#00acc1';
            btn.style.color = 'white';
            btn.style.border = 'none';
            btn.style.borderRadius = '30px';
            btn.style.fontWeight = 'bold';
            btn.style.boxShadow = '0 6px 20px rgba(0,0,0,0.3)';
            btn.style.cursor = 'pointer';
            btn.onclick = () => installPrompt.prompt();
            document.body.appendChild(btn);
        });
    </script>
</body>
</html>
